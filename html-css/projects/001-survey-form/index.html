<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="NetFlix Survey Form">
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div id="container">
            <h1 id="title">Net<span style="color: red;">Flix</span></h1>
            <p>Thank you for signing up at NetFlix. Tell us more about yourself.</p>
            <form action="#" method="GET" target="_blank" id="survey-form">
                <label for="name">Name</label><br>
                <input type="text" name="name" class="box" id="name" placeholder="Enter your name"> <br><br>

                <label for="age">Age</label><br>
                <input type="number" name="age" class="box" id="age" placeholder="Age"> <br><br>

                <label for="email">Email</label><br>
                <input type="email" name="email" class="box" id="email" placeholder="Enter your email"> <br><br>
                
                <label for="content">Content Type</label><br>
                <select name="content" id="content">
                    <option value="series" selected>Series</option>
                    <option value="movies">Movies</option>
                </select> <br><br>

                <label for="type">Movie Type</label><br>
                <input type="checkbox" name="comedy" id="type"> Comedy <br>
                <input type="checkbox" name="action" id="type"> Action <br>
                <input type="checkbox" name="romance" id="type"> Romance <br><br>

                <label for="gender">Gender</label><br>
                <input type="radio" name="male" id="gender">Male <br>
                <input type="radio" name="female" id="gender">Female <br>
                <input type="radio" name="other" id="gender">Other <br><br>

                <label for="feedback">Feedback</label><br>
                <textarea name="feedback" id="feedback" cols="40" rows="6" placeholder="Any comment"></textarea> <br><br>

                <input type="submit" value="Submit" id="submit" type="submit">
            </form>
        </div>
    </body>
</html>
