<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix Survey Form</title>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap');
        </style>
    </head>
    <body>
        <div id="container">
            <h1 id="title">
                Net<span>Flix</span>
            </h1>

            <h3 id="description">Thank you for signing up at Netflix. Tell us more about yourself.</h3>

            <form action="result.html" id="survey-form" method="GET" name="form" target="_blank">
                
                <div class="box">
                    <label for="name" id="name-label">Name</label><br>
                    <input type="text" name="name" id="name" placeholder="enter your name" required>
                </div>

                <div class="box">
                    <label for="age" id="age-label">Age</label><br>
                    <input type="number" name="age" id="age" placeholder="age" min="18" max="99" required>
                </div>

                <div class="box">
                    <label for="email" id="email-label">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="enter your email" required>
                </div>

                <div class="box">
                    <label for="content" id="content-label">Content Type</label><br>
                    <select name="content" id="content">
                        <option value="movie">Movie</option>
                        <option value="series" selected>Series</option>
                    </select>
                </div>

                <div class="box">  
                    <label id="checkbox">Movie Type</label><br>
                    
                    <label for="firstcb"><input type="checkbox" name="movie-1" id="firstcb" value="comedy"> Comedy</label><br>

                    <label for="secondcb"><input type="checkbox" name="movie-2" id="secondcb" value="action"> Action</label><br>

                    <label for="thirdcb"><input type="checkbox" name="movie-3" id="thirdcb" value="romance" checked> Romance</label><br>
                </div>

                <div class="box">
                    <label id="gender">Gender</label><br>

                    <label><input type="radio" name="gender" id="firstrb" value="male"> Male</label><br>

                    <label><input type="radio" name="gender" id="secondrb" value="female" checked> Female</label><br>

                    <label><input type="radio" name="gender" id="thirdrb" value="other"> Other</label><br>
                </div>

                <div class="box box-textarea">
                    <label for="feedback">Feedback</label><br>
                    <textarea name="feedback" id="feedback" cols="30" rows="6" placeholder="any comment" style="resize: none;"></textarea>
                </div>

                <input type="submit" value="Send" id="submit"> <br>
            </form>
        </div>
    </body>
</html>
