<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>

    <body>
        <form action="result.html" method="GET" name="myform">
            <div>
                <label for="cars">Choose a car: </label><br>
                <select name="cars" id="cars" multiple size="2">
                    <option value="porsche">Porsche</option>
                    <option value="maserati" selected>Maserati</option>
                    <option value="bmw">BMW</option>
                    <option value="tesla">Tesla</option>
                </select>
            </div><br>

            <div>
                <label for="message">Please enter your comments:</label><br>
                <textarea name="message" id="message" cols="30" rows="15" maxlength="200" placeholder="enter text here" ></textarea>
            </div><br>

            <div>
                <label for="browsers">Browsers:</label>
                <input type="text" list="browsers" name="browsers">
                <datalist id="browsers">
                    <option value="firefox"></option>
                    <option value="chrome"></option>
                    <option value="safari"></option>
                    <option value="opera"></option>
                    <option value="ie"></option>
                </datalist>
            </div><br>

            <div>
                <fieldset>
                    <legend>Personal Info</legend>
                    <label for="fname">First Name:</label><br>
                    <input type="text" name="fname" id="fname" placeholder="Oscar"><br>
                    <label for="fname">Last Name:</label><br>
                    <input type="text" name="lname" id="lname" placeholder="Thomson">
                </fieldset>
            </div><br>

            <input type="submit" value="Send">

        </form>
    </body>
</html>
