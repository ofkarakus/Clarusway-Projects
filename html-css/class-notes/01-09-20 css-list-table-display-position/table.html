<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
        <link rel="stylesheet" href="table.css">
    </head>
    <body>
        <table>
            <thead>
                <caption>Course Program</caption>
                <tr>
                    <th>Day</th>
                    <th>Lesson</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday</td>
                    <td>Java</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td>Python</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>CSS</td>
                </tr>
                <tr>
                    <td>Thursday</td>
                    <td>HTML</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
